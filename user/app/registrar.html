<!DOCTYPE html>
<html lang="pt" class="no-js" ng-app="app" ng-controller="todo" ng-init="reverse=false"; class="fixed" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Register</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link href="./html/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./html/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./html/assets/vendors/line-awesome/css/line-awesome.min.css" rel="stylesheet" />
    <link href="./html/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
    <link href="./html/assets/vendors/animate.css/animate.min.css" rel="stylesheet" />
    <link href="./html/assets/vendors/toastr/toastr.min.css" rel="stylesheet" />
    <link href="./html/assets/vendors/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <!-- THEME STYLES-->
    <link href="./html/assets/css/main.min.css" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
<!-- my aplications-->
<script type="text/javascript" src="../../assets/modules/angular/angular.min.js"></script>
<script type="text/javascript" src="../../assets/modules/angular/angular-cookies.min.js"></script>

<script type="text/javascript" src="../controller/todo.js" ></script>
<script type="text/javascript" src="../controller/service/configurationService.js" ></script>
<script type="text/javascript" src="../controller/service/crudService.js" ></script>
<script type="text/javascript" src="../controller/service/loginService.js" ></script>
<!--LoaderPageScreeen-->
    <style>
        body {
            background-color: #7536e6;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-content {
            max-width: 400px;
            margin: 100px auto 50px;
        }

        .auth-head-icon {
            position: relative;
            height: 60px;
            width: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: #fff;
            color: #ff4081;
            box-shadow: 0 5px 20px #d6dee4;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
    </style>
</head>

<body>
   
    <div class="ibox login-content">
        <div class="text-center">
            <span class="auth-head-icon"><i class="la ti-user"></i></span>
        </div>
        <form class="ibox-body" id="login-form" action="javascript:;" method="POST">
            <h4 class="font-strong text-center mb-5">Registrar</h4>
            <div class="form-group mb-4">
                <input class="form-control form-control-line" ng-model="user" type="text" name="user" placeholder="Email de usuÃ¡rio" >
            </div>
            <div class="form-group mb-4">
                    <input class="form-control form-control-line" ng-model="password" type="password" name="password" placeholder="Senha">
            </div>
            <div class="flexbox mb-5">
                <span>
                    
                </span>
                <a class="text-pink" ng-click="redirectLogin()" href="">Login</a>
            </div>
            <div class="text-center">
                <button ng-click="caUser()" class="btn btn-pink btn-rounded btn-fix btn-air">Registrar</button>
            </div>
        </form>    
        
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- CORE PLUGINS-->
    <script src="./html/assets/vendors/jquery/dist/jquery.min.js"></script>
    <script src="./html/assets/vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="./html/assets/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./html/assets/vendors/metisMenu/dist/metisMenu.min.js"></script>
    <script src="./html/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="./html/assets/vendors/jquery-idletimer/dist/idle-timer.min.js"></script>
    <script src="./html/assets/vendors/toastr/toastr.min.js"></script>
    <script src="./html/assets/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="./html/assets/vendors/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script src="./html/assets/js/app.min.js"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script>
       $(function() {
            $('#login-form').validate({
                errorClass: "help-block",
                rules: {
                    user: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            });
        });
        
    </script>
</body>

</html>
