<body>
    <div class="login-content" style=" background-color: #7536e6;">
        <!-- Login -->
        <div class="nk-block toggled" id="l-login">
            <h1 style="color:white; margin-bottom: 30px;">Login</h1>
            <div class="nk-form">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" ng-model="user" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" ng-model="password" class="form-control" placeholder="Senha">
                    </div>
                  </div>
                <a ng-click="Login()" class="btn btn-login btn-success btn-float">
                  <i class="notika-icon notika-right-arrow right-arrow-ant"></i>
                </a>
            </div>

            
        </div>
    </div>
    <!-- Login Register area End-->
