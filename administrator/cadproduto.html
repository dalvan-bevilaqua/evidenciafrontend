<div class="ibox mb-2">
    <form name="form">
        <div class="ibox-head">
            <div class="ibox-title">Cadastro de Produto</div>
                <div class="ibox-tools">
                    <button class="btn btn-secondary "  ng-click="clearCode()" >Novo</button>
                    <button class="btn btn-primary mr-2" type="submit" ng-click="savedata()" >Salvar</button>
            </div>
        </div>
        <div class="ibox-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-sm-5 form-group mb-2">
                            <label>Nome</label>
                            <input class="form-control"  ng-model="nome" type="text" placeholder="Descrição">
                        </div>
                        <div class="col-sm-5 form-group mb-2">
                            <label>Código de barras</label>
                            <input class="form-control" ng-model="codigoBarras" type="text" placeholder="Código">
                        </div>
                        <div class="col-sm-2 form-group mb-2">
                            <label>Valor</label>
                            <input class="form-control" type="text" ng-model="valor" placeholder="Valor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="input-group-icon input-group-icon-left input-group-lg mb-2">
    <span class="input-icon input-icon-right"><i class="ti-search"></i></span>
    <input class="form-control form-control-air font-light font-poppins border-0" type="text" ng-model="search" placeholder="Search ..." style="box-shadow:0 3px 6px rgba(10,16,20,.15);">
</div>       
<div class="ibox">
    <div class="row">  
        <div class="col-xl-12">
            <div class="ibox-body">
                <table class="table table-bordered table-hover" id="orders-table">
                    <thead class="thead-default thead-lg">
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Código de barras</th>
                            <th>Descrição</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="values in product | filter:search">
                            <td>{{values.codigo}}</td>
                            <td>{{values.nome}}</td>
                            <td>{{values.codigoBarras}}</td>
                            <td>{{values.valor}}</td>
                            <td>
                                <div class="form-ic-cmp">
                                    <a class="text-muted font-16" href="javascript:;" ng-click="edit(values.codigo,values.nome,values.codigoBarras,values.valor)"> <i class="ti-reload"></i></span></a>
                                </div>
                            </td>
                            <td>
                                <div class="form-ic-cmp">
                                    <a class="text-muted font-16" href="javascript:;" ng-click="delete(values.codigo)"><i class="ti-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
</div>
