<div class="ibox">
    <div class="row">  
        <div class="col-xl-12">
            <div class="ibox-body">
                <table class="table table-bordered table-hover" id="orders-table">
                    <thead class="thead-default thead-lg">
                        <tr>
                            <th>Id</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <!--<th>Usuário</th>
                            <th>Deletar</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="values in conta | filter:search">
                            <td>{{values.id}}</td>
                            <td>
                                <div ng-if="values.tipo == 'C'">Pedido pendente de envio</div>
                                <div ng-if="values.tipo == 'D'">Saque</div>
                            </td>
                            <td>{{values.valor}}</td>
                            <td>{{values.data}}</td>
                            <!--<td>
                                <div ng-if="values.iduser == 0 ">
                                    Empresa
                                </div>
                                <div ng-if="values.iduser > 0 ">
                                    {{values.iduser}}
                                </div>
                            </td>
                            <td>
                                <div class="form-ic-cmp">
                                    <div ng-if="values.tipo == 'D'">
                                        <a class="text-muted font-16" href="javascript:;" ng-click="delete(values.id)"><i class="ti-trash"></i></a>
                                    </div>
                                    <div ng-if="values.tipo == 'C'">
                                        Crédito não pode ser removido
                                    </div>
                                </div>
                            </td>-->

                </table>
